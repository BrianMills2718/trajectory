# Trajectory Tracker Configuration

db_path: data/trajectory.db

# Default directory to scan for projects
projects_dir: /home/brian/projects

# Claude Code logs location
claude_logs_dir: ~/.claude/projects

# LLM settings (Phase 2)
llm:
  model: gpt-5-mini  # gemini-2.5-flash-lite can't handle nested schema
  quality_model: anthropic/claude-sonnet-4-20250514  # quality work
  batch_size: 30  # events per LLM call
  session_batch_size: 10  # sessions per LLM call
  max_cost_per_run: 1.00  # USD budget per analysis run

# Extraction settings
extraction:
  # File patterns to treat as docs
  doc_patterns:
    - "CLAUDE.md"
    - "STATUS.md"
    - "README.md"
    - "ROADMAP.md"
  # Archive directory patterns
  archive_patterns:
    - "docs/archive"
    - "archive"
  # Max file size to read (bytes)
  max_file_size: 500000  # 500KB
  # Per-file diff: max added lines to include in summary
  max_diff_lines: 5
  # Max chars of assistant reasoning to store per session
  max_reasoning_chars: 3000

# Digest settings (Phase 3)
digest:
  significance_threshold: 0.5
  daily_max_events: 50
  weekly_max_events: 200

# Mural visualization (Phase 4)
# X=time (months), Y=conceptual space (themes positioned by PCA of sub-concepts)
mural:
  tile_size: 1024
  vertical_overlap: 0.35  # fraction of tile height overlapping between adjacent rows
  quality: medium
  style_suffix: "detailed illustration in the style of a fantasy world-building concept art, rich colors, warm lighting, painterly brushwork, each scene distinct but connected"
  prompt_model: gemini/gemini-2.5-flash-lite
  image_model: gemini-2.5-flash-image
  max_cost: 2.00
  max_projects: 6
  max_months: 4
